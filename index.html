<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="m-2">
        <h1>Expense tracker</h1>
    </div>

    <form id="my-form" class="container mt-5" onsubmit="addExpenses(event)">

        <div class="form-group col-md-6">
            <label for="amount">Choose Expense Amount</label>
            <input type="number" name="amount" id="amount" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="desc">Choose Expense Description</label>
            <input type="text" name="desc" id="desc" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="category">Choose Expense category</label>
            <select name="category" id="category" class="form-control">
                <option value=""> Select a Expense</option>
                <option value="Movie">Movie</option>
                <option value="DMart">DMart</option>
                <option value="Travel">Travel</option>
            </select>
        </div>
        <div class="form-group col-md-4 mt-2">
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
    </form>



    <div class="container mt-5">
        <ul class="list-group " id="expensesList">
        </ul>
    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
